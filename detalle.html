<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Detalle de Remisi√≥n</title>

<style>
*{box-sizing:border-box}
body{
  font-family:Arial,Helvetica,sans-serif;
  background:#f4f6f8;
  margin:0;
  padding:15px
}
.container{
  max-width:700px;
  margin:auto;
  background:#fff;
  border-radius:12px;
  padding:16px;
  box-shadow:0 4px 12px rgba(0,0,0,.08)
}
h2{text-align:center;margin-top:0}
.label{font-weight:bold;margin-top:10px}
.box{margin-bottom:8px}

.producto{
  border:1px solid #ddd;
  border-radius:8px;
  padding:10px;
  margin-top:8px
}

.estado{
  display:inline-block;
  padding:6px 10px;
  border-radius:6px;
  font-size:12px;
  color:#fff;
  font-weight:bold
}
.pendiente{background:#e67e22}
.entregada{background:#2ecc71}

img{
  width:100%;
  border-radius:8px;
  margin-top:10px;
  border:1px solid #ccc
}

button{
  width:100%;
  margin-top:15px;
  padding:12px;
  border:none;
  border-radius:8px;
  background:#4ca494;
  color:#fff;
  font-size:16px;
  cursor:pointer
}
</style>
</head>

<body>

<div class="container">
  <h2>Detalle de Remisi√≥n</h2>

  <div class="box"><span class="label">Folio:</span> <span id="folio"></span></div>
  <div class="box"><span class="label">Empresa:</span> <span id="empresa"></span></div>
  <div class="box"><span class="label">Cliente:</span> <span id="cliente"></span></div>
  <div class="box"><span class="label">Correo:</span> <span id="correo"></span></div>
  <div class="box"><span class="label">Direcci√≥n:</span> <span id="direccion"></span></div>
  <div class="box"><span class="label">Agente:</span> <span id="agente"></span></div>

  <div class="box">
    <span class="label">Estado:</span>
    <span id="estado" class="estado"></span>
  </div>

  <div class="label">Productos</div>
  <div id="productos"></div>

  <div class="label">Firma</div>
  <img id="firma" style="display:none">

  <div class="label">Foto evidencia</div>
  <img id="foto" style="display:none">

  <button onclick="history.back()">‚¨Ö Volver</button>
</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbw_kfK5xUfLG2XcmyCGe0fc5EffIiH1OidxmJ-GrZVR1B5qvdU9gAIxKTLR8N8RKZrU/exec";

// üîê Validar sesi√≥n
const usuario = JSON.parse(localStorage.getItem("usuario"));
if(!usuario){
  location.href="index.html";
}

// üìå Obtener folio
const params = new URLSearchParams(location.search);
const folioParam = params.get("folio");

fetch(SCRIPT_URL,{
  method:"POST",
  body:JSON.stringify({
    action:"detalleRemision",
    folio: folioParam
  })
})
.then(r=>r.json())
.then(data=>{
  if(!data.ok){
    alert("Remisi√≥n no encontrada");
    return;
  }

  const r = data.remision;

  folio.innerText = r.folio;
  empresa.innerText = r.empresa;
  cliente.innerText = r.cliente;
  correo.innerText = r.correo;
  direccion.innerText = r.direccion;
  agente.innerText = r.usuario;

  estado.innerText = r.estado.toUpperCase();
  estado.classList.add(r.estado);

  r.productos.forEach(p=>{
    const d=document.createElement("div");
    d.className="producto";
    d.innerHTML=`
      <b>${p.nombre}</b><br>
      Cantidad: ${p.cantidad}<br>
      ${p.observaciones || ""}
    `;
    productos.appendChild(d);
  });

  if(r.firma){
    firma.src = r.firma;
    firma.style.display="block";
  }

  if(r.foto){
    foto.src = r.foto;
    foto.style.display="block";
  }
});
</script>

</body>
</html>
