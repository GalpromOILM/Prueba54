<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Men√∫ Principal</title>

<style>
* { box-sizing: border-box; }

body {
  font-family: Arial, sans-serif;
  background: #f4f6f8;
  margin: 0;
  padding: 20px;
}

.container {
  max-width: 420px;
  margin: auto;
  background: #fff;
  border-radius: 14px;
  padding: 20px;
  box-shadow: 0 10px 25px rgba(0,0,0,.1);
}

h2 {
  text-align: center;
  margin-top: 0;
}

.user {
  text-align: center;
  font-size: 14px;
  color: #666;
  margin-bottom: 20px;
}

button {
  width: 100%;
  padding: 14px;
  margin-bottom: 12px;
  border: none;
  border-radius: 10px;
  font-size: 16px;
  cursor: pointer;
}

.btn-main { background: #4ca494; color: #fff; }
.btn-sec  { background: #6b8cbc; color: #fff; }
.btn-alt  { background: #95a5a6; color: #fff; }
.btn-out  { background: #e74c3c; color: #fff; }

button:active { opacity: 0.9; }

.error {
  color: #c0392b;
  text-align: center;
  margin-top: 10px;
}
</style>
</head>

<body>

<div class="container">

  <h2>Men√∫</h2>
  <div class="user" id="usuarioTxt"></div>

  <button class="btn-main" onclick="nuevaRemision()">‚ûï Nueva remisi√≥n</button>
  <button class="btn-sec" onclick="verPendientes()">üìã Remisiones pendientes</button>
  <button class="btn-alt" onclick="verTerminadas()">‚úÖ Remisiones terminadas</button>
  <button class="btn-out" onclick="logout()">üö™ Cerrar sesi√≥n</button>

  <div class="error" id="error"></div>

</div>

<script>
/* =========================
   VALIDAR SESI√ìN
========================= */
const usuarioSesion = sessionStorage.getItem("auth_user");

if (!usuarioSesion) {
  // ‚ùå No hay sesi√≥n ‚Üí login
  window.location.href = "index.html";
} else {
  document.getElementById("usuarioTxt").innerText =
    "Usuario: " + usuarioSesion;
}

/* =========================
   ACCIONES
========================= */
function nuevaRemision() {
  window.location.href = "remision.html";
}

function verPendientes() {
  window.location.href = "pendientes.html";
}

function verTerminadas() {
  alert("Vista de remisiones terminadas (siguiente paso)");
  // luego ser√°: terminadas.html
}

function logout() {
  localStorage.clear();
  sessionStorage.clear();
  window.location.href = "index.html";
}
</script>

</body>
</html>
