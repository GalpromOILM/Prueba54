<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Listado de Remisiones</title>

<style>
*{box-sizing:border-box}
body{
  font-family:Arial,Helvetica,sans-serif;
  background:#f4f6f8;
  margin:0;
  padding:15px
}
.container{
  max-width:900px;
  margin:auto;
  background:#fff;
  border-radius:12px;
  padding:16px;
  box-shadow:0 4px 12px rgba(0,0,0,.08)
}
h2{text-align:center;margin-top:0}

.card{
  border:1px solid #ddd;
  border-radius:10px;
  padding:12px;
  margin-top:12px
}
.folio{font-weight:bold}
.estado{
  display:inline-block;
  padding:4px 8px;
  border-radius:6px;
  font-size:12px;
  color:#fff;
  margin-top:4px
}
.pendiente{background:#e67e22}
.entregada{background:#2ecc71}

button{
  margin-top:10px;
  padding:10px;
  width:100%;
  border:none;
  border-radius:8px;
  background:#4ca494;
  color:#fff;
  font-size:15px;
  cursor:pointer
}
</style>
</head>

<body>

<div class="container">
  <h2>Listado de Remisiones</h2>
  <div id="lista"></div>
</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbw_kfK5xUfLG2XcmyCGe0fc5EffIiH1OidxmJ-GrZVR1B5qvdU9gAIxKTLR8N8RKZrU/exec";

// ðŸ” Validar sesiÃ³n
const usuario = JSON.parse(localStorage.getItem("usuario"));
if(!usuario){
  location.href = "index.html";
}

// ðŸ“¥ Cargar remisiones
fetch(SCRIPT_URL,{
  method:"POST",
  body:JSON.stringify({ action:"listarRemisiones" })
})
.then(r=>r.json())
.then(data=>{
  if(!data.ok) return alert("Error al cargar remisiones");

  const lista = document.getElementById("lista");

  if(data.remisiones.length===0){
    lista.innerHTML = "<p>No hay remisiones registradas</p>";
    return;
  }

  data.remisiones.reverse().forEach(r=>{
    const d = document.createElement("div");
    d.className = "card";
    d.innerHTML = `
      <div class="folio">Folio: ${r.folio}</div>
      <div>${r.cliente}</div>
      <div>${r.empresa}</div>
      <span class="estado ${r.estado}">${r.estado.toUpperCase()}</span>
      <button onclick="verDetalle(${r.folio})">Ver detalle</button>
    `;
    lista.appendChild(d);
  });
});

function verDetalle(folio){
  location.href = "detalle.html?folio=" + folio;
}
</script>

</body>
</html>
