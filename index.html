<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Acceso Remisiones</title>

<style>
* { box-sizing: border-box; }

body {
  font-family: Arial, sans-serif;
  background: #f4f6f8;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.card {
  background: #fff;
  padding: 20px;
  border-radius: 14px;
  width: calc(100% - 24px);
  max-width: 340px;
  box-shadow: 0 10px 25px rgba(0,0,0,.1);
}

.logo-carousel {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 80px;
  margin-bottom: 10px;
  position: relative;
}

.logo {
  max-height: 60px;
  max-width: 180px;
  position: absolute;
  opacity: 0;
  transition: opacity 0.6s ease;
}

.logo.active { opacity: 1; }

h2 {
  text-align: center;
  margin: 10px 0 20px;
}

input {
  width: 100%;
  padding: 12px;
  margin-bottom: 12px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 15px;
}

button {
  width: 100%;
  padding: 14px;
  border: none;
  border-radius: 8px;
  background: #4ca494;
  color: white;
  font-size: 16px;
  cursor: pointer;
}

.footer {
  text-align: center;
  margin-top: 14px;
  font-size: 12px;
  color: #999;
}

.error {
  color: #c0392b;
  text-align: center;
  margin-top: 10px;
  display: none;
}

iframe { display:none; }
</style>
</head>

<body>

<div class="card">

  <div class="logo-carousel">
    <img src="logos/empresa1.png" class="logo active">
    <img src="logos/empresa2.png" class="logo">
    <img src="logos/empresa3.png" class="logo">
  </div>

  <h2>Acceso</h2>

  <input type="text" id="usuario" placeholder="Usuario">
  <input type="password" id="password" placeholder="Contraseña">

  <button onclick="login()">Entrar</button>

  <div class="footer">Elaborado por: OILM</div>
  <div class="error" id="error"></div>

</div>

<iframe id="loginFrame"></iframe>

<script>
/* =========================
   CONFIG
========================= */
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbx5dHMsNnLpHiy5LhdX-ynrSUiCO4ZeBBpjPS5P2lq5AkiTjW_4RgwW7qwqB6_p-acm/exec";

/* =========================
   LOGIN
========================= */
async function login() {

  const user = document.getElementById("usuario").value.trim();
  const pass = document.getElementById("password").value.trim();
  const error = document.getElementById("error");
  error.style.display = "none";

  if (!user || !pass) {
    mostrarError("Completa los datos");
    return;
  }

  try {
    const url = `${SCRIPT_URL}?action=login&usuario=${encodeURIComponent(user)}&password=${encodeURIComponent(pass)}`;
    const res = await fetch(url);
    const data = await res.json();

    if (!data.ok) {
      mostrarError(data.error);
      return;
    }

    // Guardamos sesión
    localStorage.setItem("usuario", JSON.stringify(data));

    // Redirige al menú
    window.location.href = "menu.html";

  } catch (e) {
    mostrarError("Error de conexión con el servidor");
  }
}

/* =========================
   MOSTRAR ERROR
========================= */
function mostrarError(msg) {
  const error = document.getElementById("error");
  error.innerText = msg;
  error.style.display = "block";
}

/* =========================
   CARRUSEL LOGOS
========================= */
let logos = document.querySelectorAll('.logo');
let index = 0;
setInterval(() => {
  logos[index].classList.remove('active');
  index = (index + 1) % logos.length;
  logos[index].classList.add('active');
}, 2500);
</script>

</body>
</html>
